<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>DayBlog | Innovatsion Blog Platforma</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root {
  --primary: #6366f1; /* Indigo - professional ko'rinish beradi */
  --accent: #f59e0b; /* Orange - diqqatni tortadi */
  --bg: #f8fafc;
  --card-bg: #ffffff;
  --text-dark: #0f172a;
  --text-light: #64748b;
  --border: #e2e8f0;
}

* { box-sizing: border-box; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }

body {
  margin: 0;
  background-color: var(--bg);
  color: var(--text-dark);
  font-family: 'Inter', sans-serif;
  line-height: 1.6;
}

h1, h2, h3, .logo { font-family: 'Plus Jakarta Sans', sans-serif; }

/* ================= CUSTOM SCROLLBAR ================= */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

/* ================= NAVBAR ================= */
nav {
  position: sticky; top: 0; z-index: 1000;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(15px);
  border-bottom: 1px solid var(--border);
  padding: 12px 0;
}
.nav-container {
  max-width: 1200px; margin: auto; padding: 0 20px;
  display: flex; justify-content: space-between; align-items: center;
}
.logo { font-size: 24px; font-weight: 800; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px; }
.search-bar {
    background: #f1f5f9; border-radius: 12px; padding: 8px 15px;
    display: flex; align-items: center; width: 300px; border: 1px solid transparent;
}
.search-bar:focus-within { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
.search-bar input { border: none; background: transparent; outline: none; padding-left: 8px; width: 100%; }

/* ================= MAIN LAYOUT ================= */
.main-wrapper {
  max-width: 1200px; margin: 40px auto; padding: 0 20px;
  display: grid; grid-template-columns: 1fr 320px; gap: 40px;
}

/* ================= POST CARD ================= */
.post-card {
  background: var(--card-bg); border-radius: 24px; border: 1px solid var(--border);
  overflow: hidden; margin-bottom: 30px; position: relative;
}
.post-card:hover { transform: translateY(-8px); box-shadow: 0 30px 60px -15px rgba(0,0,0,0.1); }

.post-img-container { position: relative; height: 380px; overflow: hidden; }
.post-img-container img { width: 100%; height: 100%; object-fit: cover; }
.post-tag {
  position: absolute; top: 20px; left: 20px;
  background: var(--primary); color: white; padding: 6px 14px;
  border-radius: 10px; font-size: 12px; font-weight: 700;
}

.post-content { padding: 30px; }
.post-title { font-size: 28px; font-weight: 800; margin: 15px 0; color: var(--text-dark); cursor: pointer; }
.post-title:hover { color: var(--primary); }
.post-excerpt { color: var(--text-light); font-size: 16px; margin-bottom: 25px; }

.author-meta { display: flex; align-items: center; justify-content: space-between; }
.author-box { display: flex; align-items: center; gap: 12px; }
.author-avatar { width: 44px; height: 44px; border-radius: 12px; object-fit: cover; border: 2px solid #f0f0f0; }

.interaction-bar {
    display: flex; gap: 15px; background: #f8fafc;
    padding: 10px 20px; border-radius: 15px;
}
.int-item { cursor: pointer; font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 5px; color: var(--text-light); }
.int-item:hover { color: var(--primary); }
.int-item.liked { color: #ef4444; }

/* ================= SIDEBAR ================= */
.sidebar-section { background: white; border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 30px; }
.sidebar-title { font-size: 18px; font-weight: 800; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

.trending-item { display: flex; gap: 12px; margin-bottom: 20px; cursor: pointer; }
.trending-num { font-size: 24px; font-weight: 800; color: #e2e8f0; line-height: 1; }
.trending-text { font-size: 14px; font-weight: 600; line-height: 1.4; }
.trending-item:hover .trending-text { color: var(--primary); }

.newsletter { background: linear-gradient(135deg, var(--primary), #4f46e5); color: white; text-align: center; }
.newsletter input { width: 100%; padding: 12px; border-radius: 10px; border: none; margin: 15px 0; }
.btn-sub { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; }

/* Mobile */
@media (max-width: 992px) {
  .main-wrapper { grid-template-columns: 1fr; }
  .sidebar { display: none; }
  .search-bar { display: none; }
}



  /* ================= CREATE POST TRIGGER ================= */
.create-post-card {
  background: white; padding: 20px; border-radius: 20px;
  display: flex; gap: 15px; align-items: center;
  margin-bottom: 30px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
  cursor: pointer; border: 2px dashed #e2e8f0;
}
.create-post-card:hover { border-color: var(--primary); background: #f8fafc; }
.avatar-small { width: 45px; height: 45px; border-radius: 12px; }
.fake-input {
    flex: 1; background: #f1f5f9; padding: 12px 20px;
    border-radius: 30px; color: #64748b; font-weight: 500;
}

  /* ================= MODAL (Post qo'shish oynasi) ================= */
.modal-overlay {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px);
  display: none; justify-content: center; align-items: center; z-index: 2000;
}
.modal-content {
  background: white; width: 90%; max-width: 600px;
  padding: 40px; border-radius: 30px; position: relative;
  animation: zoomIn 0.3s ease;
}
.close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 24px; }
textarea { width: 100%; border: 1px solid #e2e8f0; border-radius: 15px; padding: 15px; margin: 15px 0; height: 150px; outline: none; font-family: inherit; }


/* ================= SIDEBAR WIDGETS ================= */
.widget {
  background: white; border-radius: 24px; padding: 25px;
  margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.03);
  position: relative; overflow: hidden;
}
/* Rangli va jozibali blok (Challenge) */
.challenge-card {
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  color: white; border: none;
}
.challenge-card h3 { margin: 0; font-size: 20px; }
.progress-container {
  background: rgba(255,255,255,0.2); height: 8px;
  border-radius: 10px; margin: 15px 0;
}
.progress-bar { width: 65%; height: 100%; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #fff; }

.btn-action {
  background: white; color: var(--primary); border: none;
  padding: 10px 20px; border-radius: 12px; font-weight: 700;
  width: 100%; cursor: pointer; margin-top: 10px;
}

/* File input ni yashirish */
input[type="file"] {
    display: none;
}

/* Button style */
.custom-file-upload {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background-color: #f1f5f9; /* oq-sabzi rang kombinatsiyasi */
    color: #333;
    padding: 12px 20px;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 700;
    border: none;
    transition: all 0.2s ease;
}

.custom-file-upload:hover {
    background-color: #e2e8f0;
}

/* Submit button */
.submit-btn {
    display: inline-block;
    padding: 12px 20px;
    border-radius: 15px;
    background-color: #ff6b00; /* sabzi rang */
    color: white;
    font-weight: 700;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.2s ease;
}

.submit-btn:hover {
    background-color: #ff8c33;
}



    /* Izohlar bo'limi uchun maxsus uslublar */
.comment-wrapper {
  padding: 15px 25px 25px;
  background: #ffffff;
  border-top: 1px solid #f1f5f9;
}

.comment-input-container {
  display: flex;
  align-items: center;
  background: #f8fafc;
  border: 1.5px solid #e2e8f0;
  border-radius: 30px;
  padding: 5px 8px 5px 18px;
  gap: 10px;
  transition: all 0.3s ease;
}

.comment-input-container:focus-within {
  border-color: var(--primary);
  background: #fff;
  box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
}

.comment-input-container input {
  flex: 1;
  border: none;
  background: transparent;
  outline: none;
  font-size: 15px;
  color: var(--text-dark);
  padding: 10px 0;
}

.comment-input-container input::placeholder {
  color: #94a3b8;
}

.send-btn {
  background: var(--primary);
  color: white;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

.send-btn:hover {
  background: var(--secondary);
  transform: scale(1.05) rotate(-10deg); /* Samolyotcha biroz qiyshayadi */
}

.send-btn i {
  font-size: 18px;
  margin-left: -2px; /* Samolyotcha markazda ko'rinishi uchun */
}





<!--    -->


    /* Mobil qurilmalarda izoh yozish inputini to'g'rilash */
.post-footer-actions {
  display: flex;
  flex-direction: column; /* Mobil uchun ustma-ust */
  gap: 15px;
  padding: 20px 30px;
  border-top: 1px solid #f1f5f9;
}

@media (min-width: 768px) {
  .post-footer-actions {
    flex-direction: column; /* Kompyuterda ham tartibli chiqishi uchun */
  }
}

.comment-wrapper {
  padding: 0; /* Ichki padding olib tashlandi, ota blokda bor */
  background: transparent;
  border: none;
  width: 100%;
}

/* Mavjud izohlar ro'yxati dizayni */
.comments-list {
  padding: 0 30px 15px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.comment-item {
  display: flex;
  gap: 10px;
  background: #f8fafc;
  padding: 10px 15px;
  border-radius: 15px;
  font-size: 14px;
}

.comment-item b {
  color: var(--primary);
  font-size: 13px;
}

.comment-text {
  color: var(--text-dark);
  line-height: 1.4;
}

/* Interaction bar mobil uchun */
.author-meta-bottom {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
}
</style>


</head>
<body>

<nav>
  <div class="nav-container">
    <a href="#" class="logo">
      <i class="bi bi-lightning-charge-fill"></i> DayBlog
    </a>

    <div class="search-bar">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Maqolalarni qidirish...">
    </div>

    <div style="display: flex; gap: 15px; align-items: center;">
      <a href="#" style="text-decoration:none; color: var(--text-light); font-weight:600;">Kirish</a>
      <button style="background:var(--text-dark); color:white; border:none; padding:10px 20px; border-radius:12px; font-weight:700; cursor:pointer;">
        Boshlash
      </button>
    </div>
  </div>
</nav>


{%block content%}  {%endblock%}




<script>
function openModal() {
  document.getElementById('postModal').style.display = 'flex';
  document.body.style.overflow = 'hidden';
}
function closeModal() {
  document.getElementById('postModal').style.display = 'none';
  document.body.style.overflow = 'auto';
}
// Modal tashqarisiga bosganda yopish
window.onclick = function(event) {
  let modal = document.getElementById('postModal');
  if (event.target == modal) closeModal();
}
</script>
<script>
document.querySelectorAll('.like-btn').forEach(btn => {
    btn.addEventListener('click', function () {

        const postId = this.dataset.id;
        console.log("POST ID:", postId); // ðŸ‘ˆ tekshiruv

        fetch("{% url 'like_post_ajax' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "post_id=" + postId
        })
        .then(res => res.json())
        .then(data => {
            const icon = this.querySelector('i');
            this.querySelector('.like-count').textContent = data.likes_count;

            if (data.liked) {
                icon.className = "bi bi-heart-fill";
                icon.style.color = "red";
            } else {
                icon.className = "bi bi-heart";
                icon.style.color = "gray";
            }
        });
    });
});
</script>


</body>
</html>
